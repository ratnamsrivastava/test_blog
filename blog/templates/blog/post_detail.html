{% extends 'blog/base.html' %}
{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{post.published_date}}
        <div>
            {% endif %}
            <H2>{{post.title}}</H2>
            <p>{{post.text|linebreaksbr}}</p>
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
        </div>
    </div>
</div>
{% endblock %}
