{% extends 'blog/base.html' %}
{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{post.published_date}}
        <div>
            {% endif %}
            <H2>{{post.title}}</H2>
            <p>{{post.text|linebreaksbr}}</p>
        </div>
    </div>
</div>
{% endblock %}
