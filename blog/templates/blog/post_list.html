{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<div class="well">

    <h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
    <hr>
    <p>Published on {{post.published_at}}</p>
    <p class="text-danger">{{post.text|linebreaksbr}}</p>
    <small>written by {{post.author}}</small>
</div>

{% endfor %}
{% endblock %}
